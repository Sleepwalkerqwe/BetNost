<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetNost</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="left-section">
                <div class="logo">
                    <a href="index.html"><img src="images/Logo.png" alt="Betnost"></a>
                </div>
                <div class="extras">
                    <a href="https://discord.gg/Xt6kUgEwgB" class="icon discord"><i class="fab fa-discord"></i></a>
                    <a href="https://t.me/sleepwalkerua" class="icon telegram"><i class="fab fa-telegram-plane"></i></a>
                    <div class="language">
                        <select onchange="changeLanguage(this.value)">
                            <option value="en">EN</option>
                            <option value="ru">RU</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="navigation">
                    <a href="#" class="icon_support" data-translate-key="support"><i class="fas fa-comment-alt"></i> SUPPORT</a>
                    <a href="#" class="icon market" data-translate-key="market"><i class="fas fa-shopping-bag"></i> MARKET</a>
                </div>
                <div class="menu-container">
                    <a href="#" class="btn menu" onclick="toggleMenu()" data-translate-key="menu"><i class="fas fa-bars"></i> MENU</a>
                    <nav id="dropdownMenu" class="dropdown-menu">
                        <ul>
                            <li><a href="index.html" data-translate-key="home">Главная</a></li>
                            <li><a href="#bets" data-translate-key="bets">Ставки</a></li>
                            <li><a href="#contact" data-translate-key="contact">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
                <a href="#" class="btn login" onclick="openLoginForm()" data-translate-key="login">LOG IN</a>
                <a href="#" class="btn register" onclick="openRegisterForm()" data-translate-key="register">REGISTER</a>
            </div>
        </div>
    </header>

    <main>
        <section class="bets">
            <div class="container">
                <h2 class="bets-heading" data-translate-key="placeYourBets">Place Your Bets</h2>
                <div class="filter-container">
                    <div class="custom-select">
                        <div class="selected-option" onclick="toggleDropdown()">Все игры</div>
                        <div class="dropdown-options">
                            <div class="option" onclick="selectOption('all')">
                                <img src="images/all-games-icon.png" alt="Все игры" class="filter-icon"> Все игры
                            </div>
                            <div class="option" onclick="selectOption('csgo')">
                                <img src="images/csgo-icon.png" alt="CS:GO" class="filter-icon"> CS:GO
                            </div>
                            <div class="option" onclick="selectOption('dota')">
                                <img src="images/dota-icon.png" alt="Dota 2" class="filter-icon"> Dota 2
                            </div>
                            <div class="option" onclick="selectOption('lol')">
                                <img src="images/lol-icon.png" alt="League of Legends" class="filter-icon"> League of Legends
                            </div>
                        </div>
                    </div>
                </div>
                <div class="matches">
                    <!-- CS:GO Matches -->
                    <div class="match" data-game="csgo">
                        <div class="team-container">
                            <div class="team">
                                <img src="images/csgo-icon.png" alt="CS:GO" class="game-icon">
                                <img src="images/Navi.png" alt="Team 1">
                                <span data-translate-key="team1">Navi</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="Navi" data-odds="1.75">1.75</button>
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team-container">
                            <div class="team">
                                <img src="images/Astralis.png" alt="Team 2">
                                <span data-translate-key="team2">Astralis</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="Astralis" data-odds="2.05">2.05</button>
                            </div>
                        </div>
                    </div>
                    <div class="match" data-game="csgo">
                        <div class="team-container">
                            <div class="team">
                                <img src="images/csgo-icon.png" alt="CS:GO" class="game-icon">
                                <img src="images/Faze.png" alt="Team 3">
                                <span data-translate-key="team3">Faze</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="Faze" data-odds="2.10">2.10</button>
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team-container">
                            <div class="team">
                                <img src="images/Liquid.png" alt="Team 4">
                                <span data-translate-key="team4">Liquid</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="Liquid" data-odds="1.90">1.90</button>
                            </div>
                        </div>
                    </div>

                    <!-- Dota 2 Matches -->
                    <div class="match" data-game="dota">
                        <div class="team-container">
                            <div class="team">
                                <img src="images/dota-icon.png" alt="Dota 2" class="game-icon">
                                <img src="images/OG.png" alt="Team 5">
                                <span data-translate-key="team5">OG</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="OG" data-odds="1.60">1.60</button>
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team-container">
                            <div class="team">
                                <img src="images/EG.png" alt="Team 6">
                                <span data-translate-key="team6">EG</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="EG" data-odds="2.20">2.20</button>
                            </div>
                        </div>
                    </div>
                    <div class="match" data-game="dota">
                        <div class="team-container">
                            <div class="team">
                                <img src="images/dota-icon.png" alt="Dota 2" class="game-icon">
                                <img src="images/VP.png" alt="Team 7">
                                <span data-translate-key="team7">Virtus.pro</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="Virtus.pro" data-odds="1.85">1.85</button>
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team-container">
                            <div class="team">
                                <img src="images/TeamSecret.png" alt="Team 8">
                                <span data-translate-key="team8">Secret</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="Secret" data-odds="2.00">2.00</button>
                            </div>
                        </div>
                    </div>

                    <!-- League of Legends Matches -->
                    <div class="match" data-game="lol">
                        <div class="team-container">
                            <div class="team">
                                <img src="images/lol-icon.png" alt="League of Legends" class="game-icon">
                                <img src="images/G2.png" alt="Team 9">
                                <span data-translate-key="team9">G2</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="G2" data-odds="1.70">1.70</button>
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team-container">
                            <div class="team">
                                <img src="images/Fnatic.png" alt="Team 10">
                                <span data-translate-key="team10">Fnatic</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="Fnatic" data-odds="2.10">2.10</button>
                            </div>
                        </div>
                    </div>
                    <div class="match" data-game="lol">
                        <div class="team-container">
                            <div class="team">
                                <img src="images/lol-icon.png" alt="League of Legends" class="game-icon">
                                <img src="images/T1.png" alt="Team 11">
                                <span data-translate-key="team11">T1</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="T1" data-odds="1.80">1.80</button>
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team-container">
                            <div class="team">
                                <img src="images/DRX.png" alt="Team 12">
                                <span data-translate-key="team12">DRX</span>
                            </div>
                            <div class="odds">
                                <button class="bet-btn" data-team="DRX" data-odds="2.00">2.00</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Login Form -->
    <div id="loginForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginForm()">&times;</span>
            <h2 data-translate-key="loginHeading">Login</h2>
            <form id="loginFormContent">
                <label for="username" data-translate-key="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password" data-translate-key="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="submitLoginForm()" data-translate-key="loginButton">Log In</button>
            </form>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterForm()">&times;</span>
            <h2 data-translate-key="registerHeading">Register</h2>
            <form id="registerFormContent">
                <label for="newUsername" data-translate-key="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword" data-translate-key="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <label for="email" data-translate-key="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" onclick="submitRegisterForm()" data-translate-key="registerButton">Register</button>
            </form>
        </div>
    </div>

    <!-- Bet Form -->
    <div id="betForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBetForm()">&times;</span>
            <h2>Сделайте ставку</h2>
            <form id="betFormContent">
                <label for="betTeam">Команда:</label>
                <input type="text" id="betTeam" name="betTeam" readonly>
                <label for="betOdds">Коэффициент:</label>
                <input type="text" id="betOdds" name="betOdds" readonly>
                <label for="betAmount">Сумма ставки:</label>
                <input type="number" id="betAmount" name="betAmount" required>
                <button type="button" onclick="submitBetForm()">Сделать ставку</button>
            </form>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
